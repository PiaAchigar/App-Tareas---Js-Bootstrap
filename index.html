<html lang="en">

<head>

                            <button type="submit" class="btn btn-primary mt-3">Agregar</button>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tareas"></div>

    </div>
    <footer class="navbar navbar-light bg-dark">
